plugins {
    id "com.android.library"
    id "kotlin-android"
    id "maven-publish"
}

android {
    namespace "info.hannes.edgedetection"

    defaultConfig {
        minSdkVersion 23
        compileSdk 35
        targetSdkVersion 35
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = "17"
    }
    packagingOptions {
        pickFirst "META-INF/native-image/reflect-config.json"
        pickFirst "META-INF/native-image/resource-config.json"
    }
    buildFeatures {
        viewBinding true
    }
}

dependencies {
    implementation "androidx.appcompat:appcompat:1.7.1"
    implementation "androidx.lifecycle:lifecycle-extensions:2.2.0"
    api "com.github.MikeOrtiz:TouchImageView:3.7.1"
    api "com.github.AppDevNext.Logcat:LogcatCoreLib:3.3.1"
    api "org.opencv:opencv:4.12.0"
    implementation "androidx.core:core-ktx:1.16.0"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"

    implementation "com.itextpdf:itext7-core:9.3.0"
}

publishing {
    publications {
        release(MavenPublication) {
            afterEvaluate {
                from components.release
            }
        }
    }
}
